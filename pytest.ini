[pytest]
pythonpath = . src
minversion = 7.0
addopts = -q -ra --strict-markers --strict-config --maxfail=1 --durations=10
testpaths =
    tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    auth: tests for authentication flows
    integration: integration tests requiring DB
    unit: unit tests
    e2e: end-to-end flows

[anyio]
backend = asyncio
